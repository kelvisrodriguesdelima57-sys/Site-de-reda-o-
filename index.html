<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site em Manutenção</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body, html {
            height: 100%;
            width: 100%;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .maintenance-interface {
            text-align: center;
            padding: 20px;
            color: #fff;
        }

        h1 {
            font-size: 4em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }

        p {
            font-size: 1.8em;
            margin-bottom: 40px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

        .gif-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img {
            width: 250px;
            max-width: 80%;
            animation: float 2s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        .footer {
            margin-top: 50px;
            font-size: 1em;
            color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="maintenance-interface">
        <h1>Site em Manutenção</h1>
        <p>Estamos trabalhando para melhorar sua experiência. Voltaremos em breve!</p>
        <div class="gif-container">
            <img src="https://media1.giphy.com/media/v1.Y2lkPTZjMDliOTUyZHptd2szbmxwdjYxZ28xZXNpbnB3N3FiNnpqMzUwemdlZXNtbjFpcyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/u18KbOWs65HFK/giphy.gif" alt="Gato animado">
        </div>
        <div class="footer">© 2025 Seu Site. Todos os direitos reservados.</div>
    </div>
</body>
</html>
