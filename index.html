<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Site em Manutenção</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body, html {
        height: 100%;
        width: 100%;
        overflow: hidden;
        background: #000; /* cor de fundo caso o GIF não carregue */
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        color: #fff;
        text-align: center;
    }

    .gif-interface {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-width: 80%;
        max-height: 80%;
    }

    .maintenance-message {
        position: absolute;
        top: 10%;
        width: 100%;
        font-size: 3em;
        font-weight: bold;
        text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }

    .sub-message {
        position: absolute;
        top: 20%;
        width: 100%;
        font-size: 1.5em;
        text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
    }
</style>
</head>
<body>
    <div class="maintenance-message">Site em Manutenção</div>
    <div class="sub-message">Estamos trabalhando para melhorar sua experiência. Voltaremos em breve!</div>
    <img class="gif-interface" src="https://media1.giphy.com/media/v1.Y2lkPTZjMDliOTUyZHptd2szbmxwdjYxZ28xZXNpbnB3N3FiNnpqMzUwemdlZXNtbjFpcyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/u18KbOWs65HFK/giphy.gif" alt="GIF animado">
</body>
</html>
