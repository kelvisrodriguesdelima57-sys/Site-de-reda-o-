<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Site em Manutenção</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body, html {
        height: 100%;
        background: linear-gradient(135deg, #74ebd5, #ACB6E5);
        display: flex;
        justify-content: center;
        align-items: center;
        color: #333;
    }

    .maintenance-interface {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        padding: 50px 40px;
        max-width: 500px;
        width: 90%;
        text-align: center;
        position: relative;
        overflow: hidden;
    }

    h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
        color: #444;
    }

    p {
        font-size: 1.2em;
        margin-bottom: 30px;
    }

    img {
        width: 150px;
        animation: float 2s ease-in-out infinite;
    }

    @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
        100% { transform: translateY(0); }
    }

    .footer {
        margin-top: 25px;
        font-size: 0.9em;
        color: #666;
    }
</style>
</head>
<body>
    <div class="maintenance-interface">
        <h1>Site em Manutenção</h1>
        <p>Estamos trabalhando para melhorar sua experiência. Voltaremos em breve!</p>
        <img src="https://media1.giphy.com/media/v1.Y2lkPTZjMDliOTUyNWc3Z3hqMmh0MjJ5eTlpMnZzcXJ0ZWdrM21tYW90dXJhZGg4dXA1NiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/pRN57fPeBvuYE/giphy.gif" alt="Gato animado">
        <div class="footer">© 2025 Seu Site. Todos os direitos reservados.</div>
    </div>
</body>
</html>
